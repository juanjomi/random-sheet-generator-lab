<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Random Notes Sheets</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

body {
  font-family: 'Inter', sans-serif;
  background-color: #f5f5f5;
  text-align: center;
  padding: 50px;
}

.card {
  background: white;
  border-radius: 12px;
  padding: 30px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  display: inline-block;
}

h1 {
  margin-bottom: 20px;
}

.botones {
  display: flex;
  justify-content: center;
  gap: 12px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
  background-color: white;
  cursor: pointer;
}

button:hover {
  background-color: #e0e0e0;
}

.footer {
  margin-top: 18px;
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>

<div class="card">
  <h1>Chromatic</h1>

  <div class="botones">
    <button onclick="generateAndGo('b')">♭ Mode</button>
    <button onclick="generateAndGo('m')">Mixed Mode</button>
    <button onclick="generateAndGo('s')">♯ Mode</button>
  </div>

  <div class="footer">by Juan Naranjo</div>
</div>

<script>
function randomHex6() {
  return Math.floor(Math.random() * 0xffffff)
    .toString(16)
    .padStart(6, "0");
}

function generateAndGo(mode) {
  const seed = `c:${mode}-${randomHex6()}`;
  window.location.href = `sheet.html?seed=${seed}`;
}
</script>

</body>
</html>
